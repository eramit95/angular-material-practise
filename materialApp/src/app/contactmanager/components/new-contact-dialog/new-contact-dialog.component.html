<h2>Add New Contact</h2>
<mat-dialog-content>
  <div class="example-container">

    <mat-form-field>
      <mat-select placeholder="Avatar" [(ngModel)]="user.avatar">
        <mat-select-trigger>
          <mat-icon svgIcon="{{user.avatar}}" style="margin-right: 5px"></mat-icon>{{user.avatar}}
        </mat-select-trigger>
        <mat-option [value]="avatar" *ngFor="let avatar of avatars">
          <mat-icon [svgIcon]="avatar"></mat-icon> {{avatar}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  
    <mat-form-field>
      <input matInput placeholder="Name" [formControl]="name" [(ngModel)]="user.name">
      <mat-error *ngIf="name.invalid">{{getErrorMessage()}}</mat-error>
    </mat-form-field>
  
    <mat-form-field>
      <input matInput [matDatepicker]="picker" placeholder="Choose a date" [(ngModel)]="user.date">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
  
    <mat-form-field class="example-full-width">
      <textarea matInput placeholder="Bio" [(ngModel)]="user.bio"></textarea>
    </mat-form-field>
  </div>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-icon-button (click)="onSaveUserClicked()">
    <mat-icon>save</mat-icon>Save
  </button>
</mat-dialog-actions>
